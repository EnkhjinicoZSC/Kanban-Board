<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{{url_for('static', filename = 'register.css')}}">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<div id="register-form-wrap">
  <h2>Register</h2>
  <form id="register-form" method = "post">
    <p>
      <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="submit" id="register" value="Register">
    </p>
  </form>
  <div id="existing-account-wrap">
    <p> Already a member? <a href="{{url_for('login')}}">Existing Account</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->
  
</body>
</html>
